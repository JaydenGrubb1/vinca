package:
  name: ros-melodic-libfranka
  version: 0.8.0
source:
  git_url: https://github.com/frankaemika/libfranka-release.git
  git_rev: release/melodic/libfranka/0.8.0-1
  folder: ros-melodic-libfranka/src/work
  patches:
    - /Users/wolfv/Programs/vinca/examples/patch/ros-melodic-libfranka.patch

build:
  script: build_catkin.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - cmake
    - eigen
    - poco
    - python
  run:
    - poco
    - python
    - ros-melodic-catkin
